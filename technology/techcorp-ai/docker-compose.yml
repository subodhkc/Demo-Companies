version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/techcorp
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      - db
      - redis
    volumes:
      - ./src:/app/src
    networks:
      - techcorp-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=techcorp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - techcorp-network
    # ISO 27001: A.12.3.1 - Information backup
    # SOC 2: CC6.1 - Encryption in transit
    command: >
      postgres
      -c ssl=on
      -c ssl_cert_file=/etc/ssl/certs/ssl-cert-snakeoil.pem
      -c ssl_key_file=/etc/ssl/private/ssl-cert-snakeoil.key

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - techcorp-network
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:

networks:
  techcorp-network:
    driver: bridge
